<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src *;" />

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <link rel="stylesheet" href="css/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/framework7-icons.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/png" href="../www/img/logo.png" />

    <title>BlackHole</title>

</head>
<!-- abomination -->

<body>


    <div id="app">
        <!-- bkg-panel components go here -->

        <!-- Right bkg-panel, with cover effect -->



        <div class="view view-main">
            <!-- component will apply to all pages in view -->

            <!-- NAVBAR Title and Left will have "sliding" effect on page transition -->

            <div data-name="home" class="page page-homepage">
                <!-- component is fixed to the page -->

                <div class="page-content">
                    <!-- ...Page content goes here!... -->

                    <div class="playground">

                        <div class="top-navigation bkg-panel">


                            <div class="logo"></div>

                            <div class="meterTimer">
                                <h4>BlackHole</h4>
                            </div>

                            <div class="leadBoard">
                                <svg width="32" height="28" viewBox="0 0 32 28" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="30" height="10" rx="5" fill="black" />
                                    <rect x="1" y="14" width="30" height="5" rx="2.5" fill="black" fill-opacity="0.6" />
                                    <rect x="1" y="22" width="30" height="5" rx="2.5" fill="black" fill-opacity="0.6" />
                                </svg>
                            </div>

                        </div>

                        <div class="meterBar">

                        </div>

                        <div class="platform bkg-panel">

                            <div class="Hole"></div>

                            <div class="box"></div>

                            <div class="level-end">

                                <div class="LE_top">
                                    <div class="LE_Header">
                                        <h4>HIGHSCORE</h4>
                                    </div>


                                    <div class="LE_SCORE">
                                        <div class="clock-ico ">
                                            <div class="material-symbols-outlined ">Alarm</div>
                                        </div>
                                        <div class="Time">
                                            <h5> 0s </h5>
                                        </div>
                                    </div>
                                </div>



                                <div class="LE_bottom">

                                    <div class="Home-ico">
                                        <div class="ico-bkg-panel-1"></div>
                                    </div>

                                    <div class="refresh-button">
                                        <div class="ico-bkg-panel"></div>
                                    </div>

                                </div>

                            </div>
                            <div class="game-over">

                                <div class="LE_top">
                                    <div class="LE_Header">
                                        <h4>GAMEOVER</h4>
                                    </div>


                                    <div class="LE_SCORE">
                                        <div class="clock-ico ">
                                            <div class="material-symbols-outlined ">Alarm</div>
                                        </div>
                                        <div class="Time">
                                            <h5> 0s </h5>
                                        </div>
                                    </div>
                                </div>



                                <div class="LE_bottom">

                                    <div class="Home-ico">
                                        <div class="ico-bkg-panel-1"></div>
                                    </div>

                                    <div class="refresh-button">
                                        <div class="ico-bkg-panel"></div>
                                    </div>

                                </div>

                            </div>



                            <div class="buttons-wrap">
                                <div class="button">
                                    <h5> Begin </h5>
                                </div>

                            </div>

                        </div>







                        <div class="lives bkg-panel">

                            <div class="heart-1 heart-bkg-panel">
                                <div class="heart"></div>
                            </div>

                            <div class="heart-2 heart-bkg-panel">
                                <div class="heart"></div>
                            </div>

                            <div class="heart-3 heart-bkg-panel">
                                <div class="heart"></div>
                            </div>





                            <div class="gui">
                                <div id="z"></div>
                                <div id="y"></div>
                                <div id="x"></div>
                            </div>
                        </div>


                    </div>

                </div>

            </div>

            <!-- Bottom Toolbar -->
        </div>
    </div>



    <script src="cordova.js"></script>
    <Script src="js/jquery-3.6.1.min.js"></Script>
    <script src="js/framework7-bundle.min.js"> </script>
    <script src="js/index.js"></script>

</body>

</html>
